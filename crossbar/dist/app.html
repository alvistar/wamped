<template>
  <require from="switchbutton"></require>
  <require from="bootstrap/css/bootstrap.css"></require>
  <require from="bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css"></require>
  <section>
    <div class="container">
      <div class="jumbotron">
        <h1>FRDM-K64F Wamp Demo</h1>

        <h2>An example showing WAMP </h2>
      </div>
      <div class="row">
        <div class="col-md-3">
          <button type="Switch1" class="btn btn-primary">SW2 <span class="badge">${sw2count}</span></button>
        </div>
        <div class="col-md-9">Counter of SW2 since reset</div>
      </div>

      <div class="row">
        <div class="col-md-4">X:${accelX}</div>
        <div class="col-md-4">Y:${accelY}</div>
        <div class="col-md-4">Z:${accelZ}</div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="well">
            <form class="form-horizontal">
              <legend>Led</legend>
              <div class="radio" repeat.for="color of colors">
                <label>
                <input type="radio" value.bind="color" checked.bind="$parent.selectedColor"
                  onchange.call="onChangeColor()">${color}
                </label>
              </div>
              <div class="form-group"><switchbutton on-change.call="onTest($event)" state.two-way="switchState" /></div>
            </form>
          </div>

        </div>
      </div>
    </div>


  </section>
</template>
